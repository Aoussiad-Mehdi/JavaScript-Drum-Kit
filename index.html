<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Drum Kit</h1>
    <p style="color: rgb(3, 102, 53); font-size: 17px; margin-bottom: 20px;">Start playing with your keyboard.</p>
    <div class="container">
        <div class="name" id="65">
            <h2>A</h2>
            <h3>Clap</h3>
        </div>
        <div class="name" id="83">
            <h2>S</h2>
            <h3>Hihat</h3>
        </div>
        <div class="name" id="68">
            <h2>D</h2>
            <h3>Kick</h3>
        </div>
        <div class="name" id="70">
            <h2>F</h2>
            <h3>Openhat</h3>
        </div>
        <div class="name" id="67">
            <h2>C</h2>
            <h3>Boom</h3>
        </div>
        <div class="name" id="72">
            <h2>H</h2>
            <h3>Ride</h3>
        </div>
        <div class="name" id="74">
            <h2>J</h2>
            <h3>Snare</h3>
        </div>
        <div class="name" id="75">
            <h2>K</h2>
            <h3>Tom</h3>
        </div>
        <div class="name" id="76">
            <h2>L</h2>
            <h3>Tink</h3>
        </div>
        
    </div>
    <audio id="65" src="clap.wav"></audio>
    <audio id="83" src="hihat.wav"></audio>
    <audio id="68" src="kick.wav"></audio>
    <audio id="70" src="openhat.wav"></audio>
    <audio id="67" src="boom.wav"></audio>
    <audio id="72" src="ride.wav"></audio>
    <audio id="74" src="snare.wav"></audio>
    <audio id="75" src="tom.wav"></audio>
    <audio id="76" src="tink.wav"></audio>
</body>
</html>
